<!DOCTYPE html>
<html layout:decorate="~{fragments/base}" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Toopots</title>
</head>
<body>
<div layout:fragment="content" class="container modal-footer">
    <form class="px-5 py-4" action="#" th:action="@{/login}" th:object="${usuario}" method="POST">
        <div class="form-group">
            <input type="text" class="form-control" th:field="*{idUsuario}" placeholder="Usuario*">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" th:field="*{password}" placeholder="Contraseña*">
        </div>
        <div class="modal-footer px-0">
            <button type="submit" class="btn btn-primary">Entrar</button>    
        </div>
    </form>
</div>
</body>
</html>
