<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/base}">
<head>
<title>Login</title>
<meta charset="UTF-8" />
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />

</head>
<body>
	<div layout:fragment="content">
		<h2>Acc√©s</h2>
		<form action="#" th:action="@{/login/loginPagina}" th:object="${usuario}"
			method="post">
			<p>
				<label>Nom d'usuari:</label> <input class="form_control" type="text"
					th:field="*{emailUsuario}" />
			<div class="error" th:if="${#fields.hasErrors('emailUsuario')}"
				th:errors="*{emailUsuario}"></div>
			</p>
			<p>
				<label>Contrasenya:</label> <input class="form_control"
					type="contrasenya" th:field="*{contrasenya}" />
			<div class="error" th:if="${#fields.hasErrors('contrasenya')}"
				th:errors="*{contrasenya}"></div>
			</p>
			<input type="submit" value="Accedir" />
		</form>
	</div>
</body>
</html>
