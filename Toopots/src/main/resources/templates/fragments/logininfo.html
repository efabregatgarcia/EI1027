<html>
<head></head>
<body>
	<div class="loggeduser" th:object="${session}">
		<p th:if="*{emailUsuario == null}">
			No autenticat <a href="/login/loginPagina" th:href="@{/login/loginPagina}">Entrar</a>
		</p>
		<p th:unless="*{emailUsuario == null}">
			Autenticat com <span th:text="*{usario.emailUsuario}"></span> <a
				href="/logout" th:href="@{/logout}">Eixir</a>
		</p>
	</div>
</body>
</html>
